<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./script.js"></script>
    <title>Weather app</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="center">
      <!-- Logo -->
      <div class="logo-container">
        <img src="./images/01d.png" class="logo-icon row-1-span-2 col-1" />
        <h1 class="row-1 col-2">Weather-app</h1>
        <p class="row-2 col-2">Let's check weather in...</p>
      </div>

      <!-- Search bar -->
      <div class="search-container">
        <form>
          <input type="text" class="search-input" />
          <img src="./images/geolocation-icon.png" class="geolocation-icon" />
          <div class="search-button">
            <img src="./images/search.png" class="search-icon" />
          </div>
          <p class="error-message hidden">Unknown city, try again!</p>
        </form>
      </div>
    </div>

    <div class="weather-container hidden">
      <!-- Container with an image -->

      <!-- Background images -->
      <div class="img-container">
        <img class="time-img" />

        <!-- Current temp -->
        <h2 class="curr-temp"></h2>

        <!-- Feels like temp -->
        <p>Feels like</p>
        <h3 class="feels-like-curr-temp"></h3>
        <img class="weather-icon" />
        <p class="weather-desc">Sunny</p>
      </div>

      <!-- Container with detailed informations -->

      <div class="info-container">
        <h1 class="location"></h1>
        <h2 class="postcode"></h2>
        <h4 class="curr-day"></h4>
        <h5 class="curr-time"></h5>

        <!-- Tiles -->

        <!-- Sunrise -->
        <div class="details-container row-1 col-1">
          <div class="curr-day-info-tile">
            <img
              src="./images/sunrise-icon.png"
              class="sun-rise-set-icon tile-icon col-1"
            />
            <h3 class="sunrise-time"></h3>
          </div>

          <!-- Sunset -->
          <div class="curr-day-info-tile row-2 col-1">
            <img
              src="./images/sunset-icon.png"
              class="sun-rise-set-icon tile-icon col-1"
            />
            <h3 class="sunset-time"></h3>
          </div>

          <!-- Min temp -->
          <div class="curr-day-info-tile row-1 col-2">
            <img src="./images/min-temp-icon.png" class="tile-icon col-1" />
            <h3 class="min-temp"></h3>
          </div>

          <!-- Max temp -->
          <div class="curr-day-info-tile row-2 col-2">
            <img src="./images/max-temp-icon.png" class="tile-icon col-1" />
            <h3 class="max-temp"></h3>
          </div>

          <!-- Wind Speed -->
          <div class="curr-day-info-tile row-1 col-3">
            <img src="./images/wind-speed.png" class="tile-icon col-1" />
            <h3 class="wind-speed"></h3>
          </div>

          <!-- Wind Direction -->
          <div class="curr-day-info-tile row-2 col-3">
            <img
              src="./images/W.png"
              class="wind-direct-icon tile-icon col-1"
            />
            <h3 class="wind-direction"></h3>
          </div>

          <!-- Humidity -->
          <div class="curr-day-info-tile row-1 col-4">
            <img src="./images/humidity.png" class="tile-icon col-1" />
            <h3 class="humidity"></h3>
          </div>

          <!-- Pressure -->
          <div class="curr-day-info-tile row-2 col-4">
            <img src="./images/pressure-icon.png" class="tile-icon col-1" />
            <h3 class="pressure"></h3>
          </div>
        </div>

        <!-- Weather Forecast -->
        <div class="weather-forecast">
          <div class="weather-forecast-sections">
            <h6 class="disp-hourly">Hourly</h6>
            <h6 class="disp-daily">Daily</h6>
          </div>

          <!-- Hourly Forecast -->
          <div class="hourly-forecast forecast"></div>

          <!-- Daily Forecast -->
          <div class="daily-forecast forecast hidden"></div>
        </div>
      </div>
    </div>
  </body>
</html>
