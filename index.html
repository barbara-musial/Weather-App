<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather app</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Current weather -->
    <div class="location--box"></div>
    <div class="weather--icon--box"></div>
    <div class="weather--description--box"></div>
    <div class="weather--details--box">
      <div class="curr--temp--box"></div>
      <div class="feels--like--curr--temp--box"></div>
      <div class="min--todays--temp--box"></div>
      <div class="max--todays--temp--box"></div>
      <div class="todays--pressure--box"></div>
      <div class="todays--humidity--box"></div>
      <div class="todays--wind--box"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
